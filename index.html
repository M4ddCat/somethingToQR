<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Something to QR</title>

        <script src="jquery.js"></script>
        <script src="jquery.qrcode.min.js"></script>

        <style>
            body {
                margin: 0 auto;
                object-position: center;
            }
            IMG.centred {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 5px;
            }
            input.converter {
                display: block;
                margin-left: auto;
                margin-right: auto;
                margin-top: 20px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                font-size: 16px;
                text-align: center;
                border: 2px solid;
                border-radius: 3px 3px 3px 3px;
            }
            input.centred:focus {
                outline: none !important;
                border-color: blue;
                border-radius: 3px 3px 3px 3px;
            }
            p {
                margin-top: 20px;
                font-size: 16px;
                font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
                text-align: center;
           }
            </style>
    </head>
    <body>
        <!-- logo can be here --> 
        <img class="centred" src="logo.png" style="text-align:center" width="200" height="141"> 
        <!-- place for text -->
        <input type="text" placeholder="Type here something" class="converter" width="200">
        <div class="qrcode" align = center><canvas width="200" height="200"></canvas></div>
        <!-- QR output script -->
        <script>
            var checkValToQR = "";
            let autoscript = setInterval(() => {
            var valueToQR = ($('.converter').val());
                if  (valueToQR.length >= 1) {
                    if (checkValToQR != valueToQR) {
                        $(".qrcode").html("");
                        jQuery('.qrcode').css('margin-top', '20px').qrcode({width: 200, height: 200, text: valueToQR}).slideDown();
                    }
                }
                else {
                    $(".qrcode").slideUp();
                }
            });
        </script>
        <p>Developer's GitHub - <a href="https://github.com/M4ddCat" target="_blank">M4ddCat</a></p>
    
</body></html>
